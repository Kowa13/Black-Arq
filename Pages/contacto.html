    <!--FORMULARIO-->
    <section>
        <h1 class="ayudarte">EN QUÉ PODEMOS AYUDARTE</h1>
        <form action="index.js" method="get"> 
            <div class="formulario1">
                <label for="Nombre"></label>
                <input class="item" type="text" name="Nombre" placeholder="NOMBRE" required>

                <label for="Apellido"></label>
                <input class="item" type="text" name="Apellido" placeholder="APELLIDO" required><br>

                <label for="mail"></label>
                <input class="item" type="email" name="mail" placeholder="E-MAIL" required>

                <label for="n° telefono"></label>
                <input class="item" type="number" name="n° telefono" placeholder="N° TELÉFONO"><br>

                <label for="País"></label>
                <input class="item" type="text" name="País" placeholder="PAÍS">

                <label for="Provincia"></label>
                <input class="item" type="text" name="Provincia" placeholder="PROVINCIA"><br>

                <textarea class="item1" class="formulario" name="texto" id="" placeholder="CONSULTA" cols="30" rows="10"></textarea><br>

            <div class="formulario2">
                <section>
                    <p>De dónde nos conoce:</p>
                    <input type="radio" id="Publicidad" name="lugar" value="Publicidad">
                    <label for="Publicidad">Publicidad</label><br>
                    <input type="radio" id="Recomendación" name="lugar" value="Recomendación">
                    <label for="Recomendación">Recomendación</label><br>
                    <input type="radio" id="Redes Sociales" name="lugar" value="Redes Sociales">
                    <label for="Redes Sociales">Redes Sociales</label><br>
                </section>
                <section>
                    <label for="Género">Género:</label>
                    <select class="genero" name="Género" id="Género">
                        <option value="Masculino">Masculino</option>
                        <option value="Femenino">Femenino</option>
                    </select>
                </section>
                <section class="terminos">
                    <input type="checkbox" id="Términos y condiciones" name="Terminos y condiciones" value="Términos y condiciones" required>
                    <label for="Términos y condiciones"> Términos y condiciones</label><br>
                </section>
                <section class="formulario3">
                    <input class="borrar"  type="reset" value="Borrar">
                    <input class="borrar" type="submit" value="Enviar">
                </section>
            </div>
        </form>
